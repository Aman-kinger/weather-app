<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel = "stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>OpenWeather</h1>
        <form class="get-location" id="locationForm">
            <input class="get-city" type="text" placeholder="Enter a City">
            <button class="search-btn" type="submit">Search</button>
        </form>
        <button class="toggle-btn" id="toggleUnit">*C/*F</button>
    </header>
    <main>
        <div class="weather-card">
            <div class="weather-icon">
                <img src="" alt="weather-icon" id="weatherIcon">
            </div>
            <div class="weather-info">
                <h2 class="location" id="location"></h2>
                <h3 class="condtion" id="condition"></h3>
                <h1 class="temp" id="temp"></h1>
                <h3 class="min" id="min"></h3>
                <h3 class="max" id="max"></h3>
            </div>
        </div>
</body>
</html>
